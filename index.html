<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird - Cloud Obstacle</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background-image: url('https://iili.io/FdJJbCN.png');
      background-size: cover;
      background-position: center;
    }
    #bird {
      position: absolute;
      width: 50px; height: 50px;
      background-image: url('https://iili.io/FJmBvj4.png'); /* Flappy Bird */
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
    }
    .cloud {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }
    #score-display, #high-score-display {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 20;
    }
    #high-score-display { top: 20px; }
    #score-display { top: 60px; }

    #game-over {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      color: white;
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 30;
    }
    #game-over-instruction {
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 40;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #play-btn {
      width: 100px; height: 100px;
      background-image: url('https://iili.io/FJmznzG.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #start-instruction {
      margin-top: 20px;
      font-size: 18px;
    }

    /* ✅ New Instagram photo style */
    #instagram-link {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-image: url('https://image2url.com/images/1760695678629-1b56ec28-3e8d-4527-8316-996fc41f0cdf.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      z-index: 60;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="bird"></div>
    <div id="high-score-display">High Score: 0</div>
    <div id="score-display">0</div>

    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <p id="game-over-instruction">Tap Anywhere or Press Enter/Space</p>
    </div>

    <div id="start-screen">
      <h1>Flappy Bird</h1>
      <button id="play-btn"></button>
      <div id="start-instruction">Tap Anywhere or Press Enter/Space</div>
    </div>

    <!-- ✅ Instagram image link -->
    <div id="instagram-link" title="@harshit.143__"></div>

    <audio id="bg-music" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37d98b2e2f.mp3?filename=happy-ukulele-12632.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    const bird = { x: 100, y: 300, width: 50, height: 50, velocity: 0, gravity: 0.4, jumpForce: -6 };
    let score = 0;
    let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
    let gameRunning = false;
    let cloudSpeed = 2.5;
    const clouds = [];
    const cloudImages = ["https://image2url.com/images/1760694951814-56e516bb-17fe-4f7d-bed3-b11829a9a036.png"];
    const gameContainer = document.getElementById("game-container");
    const birdElement = document.getElementById("bird");
    const scoreDisplay = document.getElementById("score-display");
    const highScoreDisplay = document.getElementById("high-score-display");
    const gameOverScreen = document.getElementById("game-over");
    const finalScoreDisplay = document.getElementById("final-score");
    const startScreen = document.getElementById("start-screen");
    const playBtn = document.getElementById("play-btn");
    const bgMusic = document.getElementById("bg-music");
    const instagramLink = document.getElementById("instagram-link");
    let difficultyInterval;

    function init() {
      highScoreDisplay.textContent = `High Score: ${Math.floor(highScore)}`;
      document.addEventListener("keydown", handleKeyDown);
      gameContainer.addEventListener("touchstart", handleTouch, { passive: false });
      gameContainer.addEventListener("mousedown", handleMouseDown);
      playBtn.addEventListener("click", jump);

      // ✅ Instagram link click
      instagramLink.addEventListener("click", (e) => {
        e.stopPropagation();
        window.open("https://instagram.com/harshit.143__", "_blank");
      });

      updateBirdPosition();
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameRunning = true;
      score = 0;
      bird.y = 300;
      bird.velocity = 0;
      bird.gravity = 0.4;
      cloudSpeed = 2.5;
      bgMusic.play().catch(() => {});
      clearClouds();
      gameLoop();
      setInterval(spawnCloud, 2000);

      difficultyInterval = setInterval(() => {
        if (gameRunning) {
          cloudSpeed += 0.3;
          bird.gravity += 0.02;
        }
      }, 5000);
    }

    function spawnCloud() {
      if (!gameRunning) return;
      const cloud = document.createElement("div");
      cloud.className = "cloud";
      cloud.style.backgroundImage = `url('${cloudImages[Math.floor(Math.random() * cloudImages.length)]}')`;
      cloud.style.top = `${Math.floor(Math.random() * (gameContainer.clientHeight - 60))}px`;
      cloud.style.left = `${gameContainer.clientWidth}px`;
      gameContainer.appendChild(cloud);
      clouds.push(cloud);
    }

    function updateClouds() {
      clouds.forEach((cloud, index) => {
        const left = parseInt(cloud.style.left);
        cloud.style.left = `${left - cloudSpeed}px`;
        if (left < -60) {
          cloud.remove();
          clouds.splice(index, 1);
        }
        if (isColliding(birdElement, cloud)) gameOver();
      });
    }

    function clearClouds() {
      clouds.forEach(c => c.remove());
      clouds.length = 0;
    }

    function gameLoop() {
      if (!gameRunning) return;
      updateBird();
      updateClouds();
      checkCollisions();
      score += 0.1;
      scoreDisplay.textContent = Math.floor(score);
      requestAnimationFrame(gameLoop);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y < 0) bird.y = 0, bird.velocity = 0;
      updateBirdPosition();
    }

    function updateBirdPosition() {
      birdElement.style.top = `${bird.y}px`;
      birdElement.style.left = `${bird.x}px`;
    }

    function checkCollisions() {
      if (bird.y + bird.height > gameContainer.clientHeight) gameOver();
    }

    function isColliding(a, b) {
      const rect1 = a.getBoundingClientRect();
      const rect2 = b.getBoundingClientRect();
      return !(rect1.top > rect2.bottom || rect1.bottom < rect2.top || rect1.right < rect2.left || rect1.left > rect2.right);
    }

    function gameOver() {
      gameRunning = false;
      bgMusic.pause();
      bgMusic.currentTime = 0;
      clearInterval(difficultyInterval);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyBirdHighScore", highScore);
        highScoreDisplay.textContent = `High Score: ${Math.floor(highScore)}`;
      }
      finalScoreDisplay.textContent = Math.floor(score);
      gameOverScreen.style.display = "block";
    }

    function jump() {
      if (gameRunning) {
        bird.velocity = bird.jumpForce;
      } else if (!gameRunning) {
        startGame();
      }
    }

    function handleKeyDown(e) {
      if (["Space","Enter"].includes(e.code)) {
        e.preventDefault();
        jump();
      }
    }

    function handleTouch(e) {
      e.preventDefault();
      jump();
    }

    function handleMouseDown(e) {
      if (e.button === 0) jump();
    }

    window.onload = init;
  </script>
</body>
</html>
